<div class="main">
  <div class="wrapper">
    <ng-template [ngIf]="(this.query.searchPhotos$ | async) !== null"
                 [ngIfElse]="noData">
      <div>
        <app-scroll (scrolled)="onScroll()">
          <div class="picture"
               (click)="showPictureFirst(i)"
               *ngFor="let item of searchData?.slice(0, searchData.length / 3); index as i">
            <div class="shadow">
              <div class="button-field">
                <button class="heart"
                        [ngClass]="{'active-heart': searchData[i].liked_by_user}"
                        (mouseenter)="posMouseValue()"
                        (mouseleave)="negMouseValue()"
                        (click)="likePhotoFirst(i)">
                  <fa-icon [icon]="faHeart"></fa-icon>
                </button>
                <a style="color:black"
                   (mouseenter)="posMouseValue()"
                   (mouseleave)="negMouseValue()"
                   href="https://unsplash.com/photos/{{item.id}}/download?force=true">
                  <fa-icon [icon]="faArrowDown"></fa-icon>
                </a>
              </div>
            </div>
            <img src="{{item.urls.small}}" alt="">
          </div>
        </app-scroll>
      </div>
      <div>
        <app-scroll (scrolled)="onScroll()">
          <div class="picture"
               (click)="showPictureSecond(i)"
               *ngFor="let item of searchData?.slice(searchData.length / 3, -searchData.length / 3);
            index as i">
            <div class="shadow">
              <div class="button-field">
                <button class="heart"
                        [ngClass]="{'active-heart': searchData[i + 10].liked_by_user}"
                        (mouseenter)="posMouseValue()"
                        (mouseleave)="negMouseValue()"
                        (click)="likePhotoSecond(i)">
                  <fa-icon [icon]="faHeart"></fa-icon></button>
                <a style="color:black"
                   (mouseenter)="posMouseValue()"
                   (mouseleave)="negMouseValue()"
                   href="https://unsplash.com/photos/{{item.id}}/download?force=true">
                  <fa-icon [icon]="faArrowDown"></fa-icon>
                </a>
              </div>
            </div>
            <img src="{{item.urls.small}}" alt="">
          </div>
        </app-scroll>
      </div>
      <div>
        <app-scroll (scrolled)="onScroll()">
          <div class="picture"
               (click)="showPictureThird(i)"
               *ngFor="let item of searchData?.slice(searchData.length / 3 * 2); index as i">
            <div class="shadow">
              <div class="button-field">
                <button class="heart"
                        [ngClass]="{'active-heart': searchData[i + 20].liked_by_user}"
                        (mouseenter)="posMouseValue()"
                        (mouseleave)="negMouseValue()"
                        (click)="likePhotoThird(i)">
                  <fa-icon [icon]="faHeart"></fa-icon>
                </button>
                <a style="color:black"
                   (mouseenter)="posMouseValue()"
                   (mouseleave)="negMouseValue()"
                   href="https://unsplash.com/photos/{{item.id}}/download?force=true">
                  <fa-icon [icon]="faArrowDown"></fa-icon>
                </a>
              </div>
            </div>
            <img src="{{item.urls.small}}" alt="">
          </div>
        </app-scroll>
      </div>
    </ng-template>
  </div>
</div>
<div class="single-picture"
     (click)="hidePicture()"
     *ngIf="show">
  <button (click)="hidePicture()">
    <fa-icon size="3x" [icon]="faTimes"></fa-icon>
  </button>
  <div class="flex-field">
    <div class="white-wall">
      <img src="{{image}}" alt="">
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="no-data">
    <p>Loading...</p>
    <div class="lds-roller">
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
</ng-template>
